<!-- diwali.component.html -->
<div class="diwali-scene">
  <!-- Background Blast Layer -->
  <div class="blast-layer">
    <!-- Rocket Cracker 1 with background blasts -->
    <div class="rocket">
      <div class="rocket-tip"></div>
      <div class="rocket-body"></div>
      <div class="blast" style="--random-x: 0.8; --random-y: 0.9; animation-delay: 0s;"></div>
      <div class="blast" style="--random-x: -0.7; --random-y: 0.85; animation-delay: 0.2s;"></div>
      <div class="blast" style="--random-x: 0.6; --random-y: 1; animation-delay: 0.4s;"></div>
      <div class="blast" style="--random-x: -0.5; --random-y: 0.8; animation-delay: 0.6s;"></div>
      <div class="blast" style="--random-x: 0.9; --random-y: 0.95; animation-delay: 0.8s;"></div>
      <div class="blast" style="--random-x: -0.4; --random-y: 0.9; animation-delay: 1s;"></div>
      <div class="blast" style="--random-x: 0.7; --random-y: 0.85; animation-delay: 1.2s;"></div>
      <div class="blast" style="--random-x: -0.8; --random-y: 0.7; animation-delay: 1.4s;"></div>
      <div class="blast" style="--random-x: 0.5; --random-y: 1; animation-delay: 1.6s;"></div>
      <div class="blast" style="--random-x: -0.6; --random-y: 0.95; animation-delay: 1.8s;"></div>
      <div class="blast" style="--random-x: 0.3; --random-y: 0.9; animation-delay: 2s;"></div>
      <div class="blast" style="--random-x: -0.9; --random-y: 0.8; animation-delay: 2.2s;"></div>
    </div>
    <!-- Rocket Cracker 2 with background blasts -->
    <div class="rocket">
      <div class="rocket-tip"></div>
      <div class="rocket-body"></div>
      <div class="blast" style="--random-x: 0.7; --random-y: 0.95; animation-delay: 0.1s;"></div>
      <div class="blast" style="--random-x: -0.6; --random-y: 0.9; animation-delay: 0.3s;"></div>
      <div class="blast" style="--random-x: 0.5; --random-y: 1; animation-delay: 0.5s;"></div>
      <div class="blast" style="--random-x: -0.4; --random-y: 0.85; animation-delay: 0.7s;"></div>
      <div class="blast" style="--random-x: 0.8; --random-y: 0.9; animation-delay: 0.9s;"></div>
      <div class="blast" style="--random-x: -0.7; --random-y: 0.8; animation-delay: 1.1s;"></div>
      <div class="blast" style="--random-x: 0.6; --random-y: 0.95; animation-delay: 1.3s;"></div>
      <div class="blast" style="--random-x: -0.5; --random-y: 1; animation-delay: 1.5s;"></div>
      <div class="blast" style="--random-x: 0.9; --random-y: 0.85; animation-delay: 1.7s;"></div>
      <div class="blast" style="--random-x: -0.8; --random-y: 0.9; animation-delay: 1.9s;"></div>
      <div class="blast" style="--random-x: 0.4; --random-y: 0.95; animation-delay: 2.1s;"></div>
      <div class="blast" style="--random-x: -0.6; --random-y: 0.8; animation-delay: 2.3s;"></div>
    </div>
  </div>
  <!-- Stick Person 1 (Left) -->
  <div class="stick-person"></div>
  <!-- Rocket Cracker 1 (Between) -->
  <div class="rocket"></div>
  <!-- Rocket Cracker 2 (Between) -->
  <div class="rocket"></div>
  <!-- Stick Person 2 (Right) -->
  <div class="stick-person"></div>
</div>
