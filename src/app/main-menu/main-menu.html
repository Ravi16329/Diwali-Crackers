<header class="header">
  <div class="container-fluid">
    <div class="row w-100 align-items-center justify-content-between">

      <!-- Left Column: Search bar (col-auto for auto width) -->
      <div class="col-auto">
        <div class="search-container">
          <input type="text" placeholder="Type to search.." [(ngModel)]="searchTerm" />
          <button (click)="searchCracker()">
            <img src="https://img.freepik.com/free-vector/ui-ux-element-search_24877-82663.jpg" />
          </button>
        </div>
      </div>

      <!-- Center Column: Brand Name -->
      <div class="col text-center">
        <h1 id="mainname"><strong>Raveendra</strong></h1>
      </div>

      <!-- Right Column: Buttons + Date -->
      <div class="col-auto">
        <div class="nav-right d-flex align-items-center gap-3">
          <button [routerLink]="['/']" class="home-btn">
            <img src="https://www.bing.com/th/id/OIP.NvVuytiu80MTUuFNAmHgYgHaEQ?w=254&h=211&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2" alt="Home" class="home-icon" />
            Home
          </button>

          <button [routerLink]="['/address']">Address</button>
          <button [routerLink]="['/contactinfo']">Contact Info</button>
          <button [routerLink]="['/assignment2']">--</button>

          <!-- Color-coded date box -->
          <div class="date-box-wrapper">
            <div class="rotating-ring"></div>
            <div class="date-box">
              <span class="day">{{ dayNum }}</span>,
              <span class="month">{{ month }}</span>
              <span class="year">{{ currentYear }}</span>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</header>
